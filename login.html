<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Music Player</title>

  <!-- Animate.css for entrance animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    body {
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      width: 320px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .login-container a.button-link {
      display: inline-block;
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .login-container a.button-link:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container animate__animated animate__zoomIn">
    <h2>Welcome Back</h2>
    <input type="text" placeholder="Username" required />
    <input type="password" placeholder="Password" required />
    <a class="button-link" href="saavn-web-ui-main/index.html">Login</a>
  </div>
</body>
</html>
